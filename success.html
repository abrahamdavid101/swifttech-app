<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>SwiftTech - Sign-In Success</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* Aligns content to the top */
      padding-top: 1px; /* Adds space from the top */
    }

    .container {
      max-width: 600px;
      margin: 0 auto; /* Centers horizontally */
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .header img {
      width: 150px;
      margin-bottom: 10px;
    }

    h1 {
      color: #1a73e8;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    p {
      color: #333;
      font-size: 16px;
      line-height: 1.6;
    }

    .gif-container img {
      width: 200px;
      height: auto;
      margin: 10px 0;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #1a73e8;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
      font-weight: 600;
    }

    .btn:hover {
      background-color: #1558b3;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="https://www.swifttech.me/favicon.png" alt="SwiftTech Logo">
    </div>
    <!-- Title -->
    <h1>Sign-In Successful</h1>
    <!-- Message -->
    <p>Welcome to SwiftTech! Your sign-in was successful. You can now access all features and services.</p>
    <!-- GIF -->
    <div class="gif-container">
      <img src="https://www.swifttech.me/success.gif" alt="Success Animation">
    </div>
    <!-- Continue Button -->
    <a href="https://www.swifttech.me/login" class="btn">Go to Dashboard</a>
    <!-- Footer -->
    <div class="footer">
      &copy; 2025 SwiftTech. All rights reserved.
    </div>
  </div>
</body>
</html>
